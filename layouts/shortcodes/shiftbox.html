{{ $inner := trim .Inner " \t\n\r" }}
{{ $delimiter := .Get "delimiter" | default "\n" }}
{{ $class := .Get "class" | default "" }}
{{ $childClass := .Get "childClass" | default "" }}
<div class="shiftbox {{ $class }}">
  {{- range (split $inner $delimiter) -}}
    <span class="shiftbox-item {{ $childClass }}" style="display:inline-block;">
      {{- markdownify . -}}
    </span>
  {{- end -}}
  <script type="text/javascript">
    document.currentScript.parentElement.setAttribute("style","width:"+packContainer()+"px;");
  </script>
</div>
